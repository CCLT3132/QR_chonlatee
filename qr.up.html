  <script>
    function decodeData() {
      try {
        // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å URL hash
        const hash = window.location.hash.substring(1);
        
        if (!hash) {
          throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
        }

        // ‡πÅ‡∏õ‡∏•‡∏á URL-safe base64 ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô base64 ‡∏õ‡∏Å‡∏ï‡∏¥
        let base64 = hash
          .replace(/-/g, '+')
          .replace(/_/g, '/');
        
        // ‡πÄ‡∏ï‡∏¥‡∏° padding ‡∏Å‡∏•‡∏±‡∏ö
        while (base64.length % 4) {
          base64 += '=';
        }

        // ‡∏ñ‡∏≠‡∏î‡∏£‡∏´‡∏±‡∏™ base64
        const jsonData = decodeURIComponent(escape(atob(base64)));
        
        // ‡πÅ‡∏õ‡∏•‡∏á JSON ‡πÄ‡∏õ‡πá‡∏ô object
        const data = JSON.parse(jsonData);
        
        return data;
      } catch (error) {
        console.error('Error decoding data:', error);
        return null;
      }
    }

      // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ö‡∏≠‡∏£‡πå‡πÇ‡∏ó‡∏£

      // ‡πÅ‡∏™‡∏î‡∏á LINE ID

      // ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠

      if (data.p) {

      if (data.l) {

    function handleImageError(img) {
